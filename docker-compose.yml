version: "3.4"
services:
  salt-master:
    image: pheonix991/salt-master:latest
    networks: 
      - salt
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
      resources:
        limits:
          memory: 1.5G
    volumes:
      - /etc/salt:/etc/salt
      - /srv/salt:/srv/salt
      - /srv/pillar:/srv/pillar
      - /etc/timezone:/etc/timezone:ro
      - /srv/reactor:/srv/reactor
    ports:
      - 4505:4505
      - 4506:4506
networks:
  salt:
